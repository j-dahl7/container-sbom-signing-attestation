<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f13"/>
      <stop offset="50%" stop-color="#13131a"/>
      <stop offset="100%" stop-color="#0a0a0e"/>
    </linearGradient>

    <!-- Card gradients -->
    <linearGradient id="card-blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0f1c2e" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="card-purple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d1f4e" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1a1230" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="card-pink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4a1942" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#2a0f28" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="card-amber" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4a3518" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#2a1f0e" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="card-violet" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b2066" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1f1038" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="card-green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#134434" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0a2820" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="card-cyan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#164e63" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0c2d3a" stop-opacity="0.95"/>
    </linearGradient>

    <!-- Gold gradient for cat -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>

    <!-- Flow line gradient -->
    <linearGradient id="flow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="25%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#ec4899"/>
      <stop offset="75%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>

    <!-- Soft glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle inner shadow for cards -->
    <filter id="inner-glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="0" dy="1" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid overlay -->
  <g opacity="0.03">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#fff" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Accent glow orbs -->
  <circle cx="150" cy="100" r="200" fill="#3b82f6" opacity="0.03"/>
  <circle cx="1050" cy="530" r="200" fill="#8b5cf6" opacity="0.03"/>
  <circle cx="600" cy="300" r="300" fill="#10b981" opacity="0.015"/>

  <!-- Top accent line -->
  <rect x="100" y="50" width="1000" height="1" fill="url(#flow)" opacity="0.6"/>

  <!-- Header badge -->
  <g transform="translate(600, 75)">
    <rect x="-140" y="-18" width="280" height="36" rx="18" fill="#1a1a24" stroke="#2a2a3a" stroke-width="1"/>
    <text x="0" y="6" font-family="'SF Mono', 'JetBrains Mono', 'Fira Code', monospace" font-size="11" font-weight="500" fill="#64748b" text-anchor="middle" letter-spacing="3">SECURE CONTAINER PIPELINE</text>
  </g>

  <!-- Main Title -->
  <text x="600" y="140" font-family="'Inter', 'SF Pro Display', system-ui, sans-serif" font-size="44" font-weight="700" fill="#f8fafc" text-anchor="middle" letter-spacing="-1">Container Supply Chain Security</text>

  <!-- Subtitle -->
  <text x="600" y="180" font-family="'Inter', system-ui, sans-serif" font-size="18" font-weight="400" fill="#94a3b8" text-anchor="middle">SBOM Generation 路 Cryptographic Signing 路 Build Attestation</text>

  <!-- Main flow line -->
  <path d="M 125 310 Q 600 310 1075 310" fill="none" stroke="url(#flow)" stroke-width="3" stroke-linecap="round" opacity="0.4"/>

  <!-- Flow line dots -->
  <circle cx="125" cy="310" r="4" fill="#3b82f6"/>
  <circle cx="265" cy="310" r="3" fill="#6366f1"/>
  <circle cx="405" cy="310" r="3" fill="#ec4899"/>
  <circle cx="545" cy="310" r="3" fill="#f59e0b"/>
  <circle cx="685" cy="310" r="3" fill="#8b5cf6"/>
  <circle cx="825" cy="310" r="3" fill="#10b981"/>
  <circle cx="965" cy="310" r="3" fill="#0ea5e9"/>
  <circle cx="1075" cy="310" r="4" fill="#0ea5e9"/>

  <!-- Pipeline cards -->
  <g transform="translate(85, 230)">

    <!-- Source -->
    <g filter="url(#shadow)">
      <rect x="0" y="0" width="100" height="120" rx="16" fill="url(#card-blue)"/>
      <rect x="0" y="0" width="100" height="120" rx="16" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
      <rect x="0" y="0" width="100" height="1" rx="0.5" fill="#3b82f6" opacity="0.8"/>
      <!-- Icon -->
      <g transform="translate(50, 45)">
        <rect x="-16" y="-8" width="32" height="24" rx="4" fill="none" stroke="#3b82f6" stroke-width="2"/>
        <circle cx="-6" cy="4" r="2" fill="#3b82f6"/>
        <circle cx="2" cy="4" r="2" fill="#3b82f6"/>
        <path d="M-6 -3 L2 -3 L6 -7" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
      </g>
      <text x="50" y="85" font-family="'Inter', system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0" text-anchor="middle">Source</text>
      <text x="50" y="102" font-family="'SF Mono', monospace" font-size="10" fill="#64748b" text-anchor="middle">Git</text>
    </g>

    <!-- Arrow 1 -->
    <g transform="translate(110, 55)">
      <path d="M 0 0 L 25 0" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
      <path d="M 20 -4 L 28 0 L 20 4" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
    </g>

    <!-- Build -->
    <g transform="translate(140, 0)" filter="url(#shadow)">
      <rect x="0" y="0" width="100" height="120" rx="16" fill="url(#card-purple)"/>
      <rect x="0" y="0" width="100" height="120" rx="16" fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.5"/>
      <rect x="0" y="0" width="100" height="1" rx="0.5" fill="#6366f1" opacity="0.8"/>
      <!-- Icon -->
      <g transform="translate(50, 45)">
        <rect x="-18" y="-12" width="36" height="24" rx="3" fill="none" stroke="#6366f1" stroke-width="2"/>
        <rect x="-14" y="-8" width="28" height="16" rx="2" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.5"/>
        <circle cx="-6" cy="0" r="2.5" fill="#6366f1"/>
        <circle cx="2" cy="0" r="2.5" fill="#6366f1"/>
        <circle cx="10" cy="0" r="2.5" fill="#6366f1"/>
      </g>
      <text x="50" y="85" font-family="'Inter', system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0" text-anchor="middle">Build</text>
      <text x="50" y="102" font-family="'SF Mono', monospace" font-size="10" fill="#64748b" text-anchor="middle">Container</text>
    </g>

    <!-- Arrow 2 -->
    <g transform="translate(250, 55)">
      <path d="M 0 0 L 25 0" stroke="#6366f1" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
      <path d="M 20 -4 L 28 0 L 20 4" fill="none" stroke="#ec4899" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
    </g>

    <!-- Scan -->
    <g transform="translate(280, 0)" filter="url(#shadow)">
      <rect x="0" y="0" width="100" height="120" rx="16" fill="url(#card-pink)"/>
      <rect x="0" y="0" width="100" height="120" rx="16" fill="none" stroke="#ec4899" stroke-width="1.5" opacity="0.5"/>
      <rect x="0" y="0" width="100" height="1" rx="0.5" fill="#ec4899" opacity="0.8"/>
      <!-- Icon -->
      <g transform="translate(50, 45)">
        <circle cx="-3" cy="-3" r="12" fill="none" stroke="#ec4899" stroke-width="2"/>
        <path d="M 5 5 L 14 14" stroke="#ec4899" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M -7 -3 L 1 -3 M -3 -7 L -3 1" stroke="#ec4899" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
      </g>
      <text x="50" y="85" font-family="'Inter', system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0" text-anchor="middle">Scan</text>
      <text x="50" y="102" font-family="'SF Mono', monospace" font-size="10" fill="#64748b" text-anchor="middle">Trivy</text>
    </g>

    <!-- Arrow 3 -->
    <g transform="translate(390, 55)">
      <path d="M 0 0 L 25 0" stroke="#ec4899" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
      <path d="M 20 -4 L 28 0 L 20 4" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
    </g>

    <!-- SBOM -->
    <g transform="translate(420, 0)" filter="url(#shadow)">
      <rect x="0" y="0" width="100" height="120" rx="16" fill="url(#card-amber)"/>
      <rect x="0" y="0" width="100" height="120" rx="16" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.5"/>
      <rect x="0" y="0" width="100" height="1" rx="0.5" fill="#f59e0b" opacity="0.8"/>
      <!-- Icon -->
      <g transform="translate(50, 45)">
        <rect x="-12" y="-16" width="24" height="32" rx="3" fill="none" stroke="#f59e0b" stroke-width="2"/>
        <path d="M -6 -8 L 6 -8" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
        <path d="M -6 -2 L 6 -2" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
        <path d="M -6 4 L 3 4" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
        <path d="M -6 10 L 0 10" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
      </g>
      <text x="50" y="85" font-family="'Inter', system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0" text-anchor="middle">SBOM</text>
      <text x="50" y="102" font-family="'SF Mono', monospace" font-size="10" fill="#64748b" text-anchor="middle">Syft</text>
    </g>

    <!-- Arrow 4 -->
    <g transform="translate(530, 55)">
      <path d="M 0 0 L 25 0" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
      <path d="M 20 -4 L 28 0 L 20 4" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
    </g>

    <!-- Sign -->
    <g transform="translate(560, 0)" filter="url(#shadow)">
      <rect x="0" y="0" width="100" height="120" rx="16" fill="url(#card-violet)"/>
      <rect x="0" y="0" width="100" height="120" rx="16" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5"/>
      <rect x="0" y="0" width="100" height="1" rx="0.5" fill="#8b5cf6" opacity="0.8"/>
      <!-- Icon -->
      <g transform="translate(50, 45)">
        <path d="M 0 16 C 14 10 14 -6 14 -12 L 0 -20 L -14 -12 C -14 -6 -14 10 0 16 Z" fill="none" stroke="#8b5cf6" stroke-width="2"/>
        <path d="M -5 0 L -1 4 L 7 -4" fill="none" stroke="#8b5cf6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      <text x="50" y="85" font-family="'Inter', system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0" text-anchor="middle">Sign</text>
      <text x="50" y="102" font-family="'SF Mono', monospace" font-size="10" fill="#64748b" text-anchor="middle">Cosign</text>
    </g>

    <!-- Arrow 5 -->
    <g transform="translate(670, 55)">
      <path d="M 0 0 L 25 0" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
      <path d="M 20 -4 L 28 0 L 20 4" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
    </g>

    <!-- Attest -->
    <g transform="translate(700, 0)" filter="url(#shadow)">
      <rect x="0" y="0" width="100" height="120" rx="16" fill="url(#card-green)"/>
      <rect x="0" y="0" width="100" height="120" rx="16" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.5"/>
      <rect x="0" y="0" width="100" height="1" rx="0.5" fill="#10b981" opacity="0.8"/>
      <!-- Icon -->
      <g transform="translate(50, 45)">
        <circle cx="0" cy="0" r="16" fill="none" stroke="#10b981" stroke-width="2"/>
        <path d="M -7 0 L -2 5 L 9 -6" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      <text x="50" y="85" font-family="'Inter', system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0" text-anchor="middle">Attest</text>
      <text x="50" y="102" font-family="'SF Mono', monospace" font-size="10" fill="#64748b" text-anchor="middle">SLSA</text>
    </g>

    <!-- Arrow 6 -->
    <g transform="translate(810, 55)">
      <path d="M 0 0 L 25 0" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
      <path d="M 20 -4 L 28 0 L 20 4" fill="none" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
    </g>

    <!-- Registry -->
    <g transform="translate(840, 0)" filter="url(#shadow)">
      <rect x="0" y="0" width="100" height="120" rx="16" fill="url(#card-cyan)"/>
      <rect x="0" y="0" width="100" height="120" rx="16" fill="none" stroke="#0ea5e9" stroke-width="1.5" opacity="0.5"/>
      <rect x="0" y="0" width="100" height="1" rx="0.5" fill="#0ea5e9" opacity="0.8"/>
      <!-- Icon -->
      <g transform="translate(50, 45)">
        <path d="M 0 -16 L 16 -6 L 16 10 L 0 20 L -16 10 L -16 -6 Z" fill="none" stroke="#0ea5e9" stroke-width="2" stroke-linejoin="round"/>
        <path d="M 0 4 L 16 -6 M 0 4 L -16 -6 M 0 4 L 0 20" stroke="#0ea5e9" stroke-width="1.5" opacity="0.6"/>
      </g>
      <text x="50" y="85" font-family="'Inter', system-ui, sans-serif" font-size="13" font-weight="600" fill="#e2e8f0" text-anchor="middle">Registry</text>
      <text x="50" y="102" font-family="'SF Mono', monospace" font-size="10" fill="#64748b" text-anchor="middle">GHCR</text>
    </g>
  </g>

  <!-- Bottom section divider -->
  <line x1="100" y1="420" x2="1100" y2="420" stroke="#1e293b" stroke-width="1"/>

  <!-- Feature pills -->
  <g transform="translate(600, 470)">
    <!-- Pill 1 -->
    <g transform="translate(-320, 0)">
      <rect x="0" y="-16" width="180" height="32" rx="16" fill="#0f2318" stroke="#10b981" stroke-width="1" opacity="0.8"/>
      <circle cx="20" cy="0" r="5" fill="#10b981"/>
      <text x="36" y="5" font-family="'Inter', system-ui, sans-serif" font-size="12" font-weight="500" fill="#a7f3d0">No long-lived secrets</text>
    </g>
    <!-- Pill 2 -->
    <g transform="translate(-90, 0)">
      <rect x="0" y="-16" width="180" height="32" rx="16" fill="#1a0f2e" stroke="#8b5cf6" stroke-width="1" opacity="0.8"/>
      <circle cx="20" cy="0" r="5" fill="#8b5cf6"/>
      <text x="36" y="5" font-family="'Inter', system-ui, sans-serif" font-size="12" font-weight="500" fill="#c4b5fd">Keyless signing (OIDC)</text>
    </g>
    <!-- Pill 3 -->
    <g transform="translate(140, 0)">
      <rect x="0" y="-16" width="160" height="32" rx="16" fill="#1f1506" stroke="#f59e0b" stroke-width="1" opacity="0.8"/>
      <circle cx="20" cy="0" r="5" fill="#f59e0b"/>
      <text x="36" y="5" font-family="'Inter', system-ui, sans-serif" font-size="12" font-weight="500" fill="#fcd34d">SLSA provenance</text>
    </g>
  </g>

  <!-- Footer bar -->
  <g transform="translate(100, 520)">
    <rect x="0" y="0" width="1000" height="50" rx="12" fill="#111118" stroke="#1e293b" stroke-width="1"/>
    <text x="500" y="30" font-family="'SF Mono', 'JetBrains Mono', monospace" font-size="12" font-weight="400" fill="#64748b" text-anchor="middle" letter-spacing="0.5">GitHub Actions  路  Zero Secrets  路  OIDC Authentication</text>
  </g>

  <!-- Branding -->
  <g transform="translate(505, 600)">
    <!-- Cat logo -->
    <g transform="translate(0, -8) scale(0.24)">
      <rect x="-8" y="-8" width="116" height="116" rx="16" fill="#18181b" stroke="#fbbf24" stroke-width="2" opacity="0.9"/>
      <!-- Cat face -->
      <path d="M50 82 C28 82 18 64 18 50 C18 36 28 28 36 22 L32 8 L46 20 L50 17 L54 20 L68 8 L64 22 C72 28 82 36 82 50 C82 64 72 82 50 82 Z" fill="url(#gold)" stroke="#b45309" stroke-width="1"/>
      <!-- Ears inner -->
      <path d="M35 20 L39 28 L31 26 Z" fill="#d97706" opacity="0.6"/>
      <path d="M65 20 L61 28 L69 26 Z" fill="#d97706" opacity="0.6"/>
      <!-- 9 on forehead -->
      <text x="50" y="42" font-family="Arial Black, sans-serif" font-size="15" font-weight="900" fill="#18181b" text-anchor="middle" opacity="0.7">9</text>
      <!-- Left eye -->
      <ellipse cx="36" cy="54" rx="10" ry="11" fill="#18181b"/>
      <ellipse cx="36" cy="54" rx="7" ry="9" fill="#fbbf24"/>
      <ellipse cx="36" cy="54" rx="3" ry="5" fill="#18181b"/>
      <circle cx="34" cy="51" r="2" fill="#fff" opacity="0.8"/>
      <!-- Right eye -->
      <ellipse cx="64" cy="54" rx="10" ry="11" fill="#18181b"/>
      <ellipse cx="64" cy="54" rx="7" ry="9" fill="#fbbf24"/>
      <ellipse cx="64" cy="54" rx="3" ry="5" fill="#18181b"/>
      <circle cx="62" cy="51" r="2" fill="#fff" opacity="0.8"/>
      <!-- Nose -->
      <path d="M50 64 L47 68 L53 68 Z" fill="#b45309"/>
      <!-- Mouth -->
      <path d="M50 68 L50 72 M50 72 Q46 76 42 74 M50 72 Q54 76 58 74" fill="none" stroke="#b45309" stroke-width="1" stroke-linecap="round"/>
    </g>
    <!-- Text -->
    <text x="38" y="5" font-family="'Inter', system-ui, sans-serif" font-size="14" font-weight="600" fill="#fbbf24">nineliveszerotrust.com</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="100" y="627" width="1000" height="2" fill="url(#flow)" opacity="0.4"/>
</svg>
